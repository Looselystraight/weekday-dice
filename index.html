<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wochentag würfeln</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/symbol_gold.png?v=2202" />
  <style>
    :root{
      --navy:#123A7B; --coral:#EB5A44; --mint:#CDECC6; --pale:#B9C6F0;
      --ink:#F5F7FF; --tile:#ffffff; --tergar:#E28E1B; --tergar-dark:#C97300;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      background: radial-gradient(1200px 600px at 50% -5%, #2B4FA0, var(--navy));
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow-x:hidden;
    }
    .fw{position:fixed; pointer-events:none; z-index:0; mix-blend-mode:screen}
    .fw.tl{top:-14px; left:-10px; width:min(42vw, 520px); opacity:.85}
    .fw.cl{top:50%; left:18%; transform:translateY(-50%); width:min(26vw, 280px); opacity:.94; filter: drop-shadow(0 8px 12px rgba(0,0,0,.25));}
    .fw.cr{top:50%; right:18%; transform:translateY(-50%); width:min(26vw, 280px); opacity:.94; filter: drop-shadow(0 8px 12px rgba(0,0,0,.25));}

    @media (max-width: 760px){
      .fw.cl{left:12%; width:min(34vw, 240px);}
      .fw.cr{right:12%; width:min(34vw, 240px);}
    }

    header{display:flex; justify-content:center; padding:20px 0 4px; position:relative; z-index:1}
    header img{height:42px; width:auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,.25));}
    h1{ text-align:center; font-family:"Merriweather", serif; font-weight:800; margin:12px 0 16px; font-size:clamp(1.8rem, 2.4rem, 3.2rem); position:relative; z-index:1}
    @media (max-width: 520px){
      h1{ font-size: clamp(2.0rem, 7vw, 2.4rem); font-weight:800; }
    }

    .wrap{max-width:980px; margin:0 auto; padding:0 16px 64px; position:relative; z-index:1}

    .stage{ perspective:1000px; height:260px; margin:24px auto 10px; width:220px; position:relative;}
    .cube{ position:relative; width:160px; height:160px; transform-style:preserve-3d;
           margin:0 auto; top:30px; filter: drop-shadow(0 18px 28px rgba(0,0,0,.35));
           animation: idle 7s ease-in-out infinite; }
    @keyframes idle{ 0%{transform:rotateX(-12deg) rotateY(24deg)} 50%{transform:rotateX(-18deg) rotateY(-18deg)} 100%{transform:rotateX(-12deg) rotateY(24deg)} }
    .face{ position:absolute; inset:0; background:var(--tile); border-radius:18px;
           display:flex; align-items:center; justify-content:center;
           box-shadow: inset 0 1px 0 #fff; }
    .face::after{ content:""; display:block; width:90px; height:90px; opacity:.95;
                  background:url('./assets/symbol_gold.png?v=2202') center/contain no-repeat; }
    .front{ transform: translateZ(80px); }
    .back{ transform: rotateY(180deg) translateZ(80px); }
    .right{ transform: rotateY(90deg) translateZ(80px); }
    .left{ transform: rotateY(-90deg) translateZ(80px); }
    .top{ transform: rotateX(90deg) translateZ(80px); }
    .bottom{ transform: rotateX(-90deg) translateZ(80px); }

    .day{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width: 220px; height: 220px; border-radius:24px; pointer-events:none;
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg, #ffffff, #f5f8ff66);
      box-shadow: 0 14px 30px rgba(0,0,0,.35), inset 0 1px 0 #fff;
      font-family:"Merriweather", serif; font-weight:800; font-size:76px; letter-spacing:.02em;
      color:#18233a; text-shadow: 0 1px 0 rgba(255,255,255,.9);
      z-index:3; transition: box-shadow .25s ease, transform .12s ease;
    }
    .day.glow{
      box-shadow: 0 0 0 8px rgba(226,142,27,.25), 0 18px 36px rgba(0,0,0,.45), inset 0 1px 0 #fff;
      transform: translate(-50%,-50%) scale(1.01);
    }

    .controls{ text-align:center; margin-top:16px; position:relative; z-index:1}
    .btn{
      display:inline-block; border:0; border-radius:999px; padding:12px 26px;
      background:var(--tergar); color:#fff; font-weight:800; font-size:16px; cursor:pointer;
      box-shadow: 0 10px 24px rgba(226,142,27,.45);
      transition: transform .06s ease, filter .12s ease;
    }
    .btn:hover{ filter: brightness(1.08); }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn:disabled{opacity:.6; cursor:default; box-shadow:none}

    .hint{ text-align:center; margin:16px 0 10px; color:#DFE6FF; position:relative; z-index:1}
    .result{ text-align:center; font-family:"Merriweather", serif; font-size:clamp(1.5rem, 1.2rem + .9vw, 2.2rem); font-weight:800; margin:8px 0 0; position:relative; z-index:1; color:#fff}

    .twinkles{position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:2;}
    .twinkles span{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle, #fff 0%, #fff8 55%, transparent 70%);
      box-shadow: 0 0 10px #fff6;
      animation: twinkle 1600ms ease-in-out infinite;
    }
    .twinkles span.mint{ background: radial-gradient(circle, var(--mint) 0%, #fff6 60%, transparent 80%); }
    .twinkles span.coral{ background: radial-gradient(circle, var(--coral) 0%, #fff6 60%, transparent 80%); }
    .twinkles span.orange{ background: radial-gradient(circle, var(--tergar) 0%, #fff6 60%, transparent 80%); }
    @keyframes twinkle{
      0%,100%{ opacity:0.25; transform:scale(0.9); }
      50%{ opacity:0.9; transform:scale(1.2); }
    }
  </style>
</head>
<body>
  <!-- Décor: top-left + two center, no bottom-right -->
  <img class="fw tl" src="./assets/fw-tl.svg?v=2202" alt="" aria-hidden="true">
  <img class="fw cl" src="./assets/fw-center-left.svg?v=2202" alt="" aria-hidden="true">
  <img class="fw cr" src="./assets/fw-center-right.svg?v=2202" alt="" aria-hidden="true">

  <header><img src="./assets/symbol_gold.png?v=2202" alt="Tergar Logo"></header>
  <div class="wrap">
    <h1>Wochentag würfeln</h1>

    <div class="stage" aria-hidden="true">
      <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <div class="day" id="abbr">–</div>
    </div>

    <div class="controls">
      <button id="roll" class="btn" type="button">Click</button>
    </div>

    <p class="hint">Klick. Der Gong ertönt. Ein Tag wird gewählt. Von Montag bis Sonntag.</p>
    <div id="result" class="result">–</div>
  </div>

  <div class="twinkles" aria-hidden="true">
    <span class="mint"   style="left: 28%; top: 44%; animation-delay: 200ms;"></span>
    <span class="orange" style="left: 32%; top: 54%; animation-delay: 650ms;"></span>
    <span class="orange" style="left: 50%; top: 36%; animation-delay: 750ms;"></span>
    <span class="coral"  style="left: 50%; top: 66%; animation-delay: 300ms;"></span>
  </div>

  <audio id="gong" preload="auto">
    <source src="./assets/gong.mp3?v=2202" type="audio/mpeg">
  </audio>

<script>
  const days = ['Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag','Sonntag'];
  const abbr = ['Mo','Di','Mi','Do','Fr','Sa','So'];

  const rollBtn = document.getElementById('roll');
  const abbrEl = document.getElementById('abbr');
  const result = document.getElementById('result');
  const gong = document.getElementById('gong');
  const cube = document.getElementById('cube');
  const dayTile = document.getElementById('abbr');

  function glowPulse(){
    dayTile.classList.add('glow');
    setTimeout(()=> dayTile.classList.remove('glow'), 500);
  }

  function roll(){
    rollBtn.disabled = true;
    const idx = Math.floor(Math.random()*7);
    const name = days[idx];
    const a = abbr[idx];

    cube.animate([
      {transform:'rotateX(-12deg) rotateY(24deg)'},
      {transform:'rotateX(-12deg) rotateY(384deg)'},
      {transform:'rotateX(-12deg) rotateY(24deg)'}
    ], {duration:560, easing:'cubic-bezier(.2,.6,.2,1)'});

    abbrEl.textContent = a;
    result.textContent = name;

    try{ gong.currentTime = 0; }catch(e){}
    const p = gong.play(); if(p && p.catch){ p.catch(()=>{}); }

    glowPulse();
    setTimeout(()=> rollBtn.disabled = false, 600);
  }

  rollBtn.addEventListener('click', roll);
  rollBtn.addEventListener('keydown', e=>{
    if(e.key==='Enter' || e.key===' '){ e.preventDefault(); roll(); }
  });
</script>
</body>
</html>
